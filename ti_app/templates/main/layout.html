{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<aside>
    <img src="{% static 'main/img/shyrtech.png' %}" alt="logo"><br><br>
    <span class="logo"> Texas API</span><br>
    <span class="logo"> Application</span><br><br><br><br>

    <h3>Navigation</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Main</li></a>
        <a href="{% url 'new_search' %}"><li><i class="fas fa-search"></i> Search</li></a>
        <a href="{% url 'about' %}"><li><i class="fas fa-info-circle"></i> About us</li></a>
        <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> News</li></a>
        <a href=""><li><i class="fas fa-address-book"></i> Contacts</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add records</button></li></a>
    </ul>

</aside>

<main>
    {% block body_content %}
    {% endblock %}
</main>

</body>
</html>
