{% extends 'main/layout.html' %}

{% block title %} Web-site's news {% endblock %}

{% block body_content %}
    <div class="feature">
        <h1> Add's of record Form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit"> Add new Article</button>
        </form>
    </div>
{% endblock %}
