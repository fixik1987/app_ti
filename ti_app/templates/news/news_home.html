{% extends 'main/layout.html' %}

{% block title %} Web-site's news {% endblock %}

{% block body_content %}
    <div class="feature">
        <h1>Web-site's news</h1>
        {% if news %}
            {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p>You don't have News</p>
        {% endif %}

        {# Comments #}
    </div>
{% endblock %}
